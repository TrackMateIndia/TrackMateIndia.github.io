<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="logo-container">
        <a href="index.html">
            <img src="/images/logo.png" alt="Logo" class="logo">
        </a>
    </div>
    <title>TrackMate: Stay Connected, Stay Protected</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" /> <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="/css/index.css">
    
</head>
<body>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Title and Options -->
    <div class="content">
        <div class="title" id="titleSection">
            TrackMate: Stay Connected, Stay Protected
        </div>
        <div class="options-section" id="optionsSection">
            <div class="features">
                <!-- Option: Victims -->
                 <a href="victim.html" style="text-decoration: none; color: inherit;">
                <div class="feature-box">
                    <div class="feature-icon"><i class="fas fa-user-injured"></i></div>
                    <div class="feature-title">Victims</div>
                    <div class="feature-content">
                        <a href="victim.html" style="text-decoration: none; color: inherit;">Access Assistance</a>
                    </div>
                </div></a>

                <!-- Option: Volunteers -->
                <a href="#" style="text-decoration: none; color: inherit;">
                <div class="feature-box" onclick="showLoginDialog()">
                    <div class="feature-icon"><i class="fas fa-hand-holding-heart"></i></div>
                    <div class="feature-title">Volunteers</div>
                    <div class="feature-content">
                        <a href="#" style="text-decoration: none; color: inherit;">Login to Help</a>
                    </div>
                </div></a>
            </div>
        </div>
    </div>

    <!-- Login Dialog -->
    <div id="loginDialog" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:#0c705f; padding:20px; border-radius:10px; box-shadow:0px 4px 20px rgba(0, 0, 0, 0.5); z-index:10;">
        <h3 style="color:white;">Volunteer Login</h3>
        <form>
            <label for="username" style="color:white;">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password" style="color:white;">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit" >Login</button>
            <button type="button" onclick="hideLoginDialog()">Cancel</button>
        </form>
    </div>

    <!-- Include Leaflet.js -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map without zoom control
        const map = L.map('map', {
            zoomControl: false // Disable the zoom control
        }).setView([20, 0], 2); // Starting at world view

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Title fade out and options fade in
        setTimeout(() => {
            document.getElementById('titleSection').style.display = 'none'; // Hide title
            const optionsSection = document.getElementById('optionsSection');
            optionsSection.style.display = 'block'; // Show options
        }, 3000); // Timing after title fades out (3 seconds)

        // Show login dialog
        function showLoginDialog() {
            document.getElementById('loginDialog').style.display = 'block';
        }

        // Hide login dialog
        function hideLoginDialog() {
            document.getElementById('loginDialog').style.display = 'none';
        }
    </script>
</body>
</html>
